deployment:
  replicas: 1
  image:
    repository: "ayeshalmeida/consolidator"
    pullPolicy: IfNotPresent
    tag: 7.0.0
  secrets:
    - name: broker_truststore
      mountPath: "/home/ballerina/resources/brokercerts/client-truststore.jks"
      subPath: "client-truststore.jks"
      filePath: "./_resources/kafka-client/kafka-client.trustStore.jks"
    - name: broker_keystore
      mountPath: "/home/ballerina/resources/brokercerts/client-truststore.jks"
      subPath: "client-keystore.jks"
      filePath: "./_resources/kafka-client/kafka-client.keystore.jks"
  config:
    port: 10001
    kafka:
      bootstrap_node: "broker:9094"
      truststore_name: "client-truststore.jks"
      truststore_password: "password"
      keystore_name: "client-keystore.jks"
      keystore_password: "password"
      websub_events_topic: "websub-events"
      websub_events_snapshot_topic: "websub-events-snapshot"

ingress:
  hosts:
    - host: ballerina-consolidator.local
      paths:
        - path: /consolidator
          pathType: Prefix
