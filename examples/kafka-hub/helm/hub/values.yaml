deployment:
  replicas: 1
  image:
    repository: "ayeshalmeida/kafkahub"
    pullPolicy: IfNotPresent
    tag: 12.0.0
  secrets:
    - name: ballerina-websubhub-ssl
      mountPath: "/home/websubhub/resources/ssl"
      content:
        - filePath: "_resources/hub-1.keystore.jks"
          fileKey: "hub.keystore.jks"
    - name: ballerina-websubhub-idp
      mountPath: "/home/websubhub/resources/idp"
      content:
        - filePath: "_resources/idp/client-truststore.jks"
          fileKey: "client-truststore.jks"
    - name: ballerina-consolidator-broker
      mountPath: "/home/websubhub/resources/brokercerts"
      content:
        - filePath: "_resources/kafka-client/kafka-client.trustStore.jks"
          fileKey: "client-truststore.jks"
        - filePath: "_resources/kafka-client/kafka-client.keystore.jks"
          fileKey: "client-keystore.jks"
  config:
    port: 9000
    server_id: "hub-1"
    state_snapshot_endpoint: "http://ballerina-consolidator-deployment:10001"
    retryable_status_codes: [500, 502, 503]
    logLevel: "ERROR"
    ssl:
      keystore_name: "hub.keystore.jks"
      keystore_password: "password"
    idp:
      jwt_issuer: "https://localhost:9443/oauth2/token"
      jwt_audience: "ballerina"
      jwt_jwks_endpoint: "https://idp:9443/oauth2/jwks"
      truststore_name: "client-truststore.jks"
      truststore_password: "wso2carbon"
    kafka:
      bootstrap_node: "broker:9094"
      max_poll_records: 50
      truststore_name: "client-truststore.jks"
      truststore_password: "password"
      keystore_name: "client-keystore.jks"
      keystore_password: "password"

ingress:
  hosts:
    - host: ballerina-websubhub.local
      paths:
        - path: /hub
          pathType: Prefix
  tls: []
